<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Image Search App</h1>
  <form action="">
    <input type="text" id="searchbar" placeholder="Search for Images">
    <button id="searchButton">
      Search
    </button>
  </form>

    <div class="searchResults">
      <div class="searchResult">
        <img src="https://images.unsplash.com/photo-1682695796795-cc287af78a2b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=800&q=60" alt="Coconut Tree">
        <a href="https://unsplash.com/" target="_blank">Coconut Tree</a>
      </div>

      <div class="searchResult">
        <img src="https://images.unsplash.com/photo-1682686579688-c2ba945eda0e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" alt="Hiking in the Mountain">
        <a href="https://unsplash.com/" target="_blank">Hiking in the Mountain</a>
      </div>

      <div class="searchResult">
        <img src="https://images.unsplash.com/photo-1682686580849-3e7f67df4015?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="Searching in the Deep Ocean">
        <a href="https://unsplash.com/" target="_blank">Searching in the Deep Ocean</a>
      </div>
    </div>
  
    <button class="show-more-button">Show More</button>

  <script src="script.js"></script>
</body>
</html>
